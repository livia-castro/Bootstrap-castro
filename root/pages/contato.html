<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" type="image/x-icon" href="../images/code_and_beer.jpg">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Silkscreen&display=swap');
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Contato</title>
</head>

<body class="bg-light">
    <header>
        <nav class="navbar navbar-expand-md fixed-top bg-purple">
            <a class="logo-link" href="../index.html" title="Coder House Brewery">
                <img class="logo" src="../images/beer_city_logo.png" alt="logo">
            </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse header-menu" id="navbarCollapse">
            <ul class="navbar-nav mr-auto font-silkscreen menu">
                <li class="nav-item active menu-item"><a class="nav-link" href="../index.html">Coder House Brewery</a></li>
                <li class="nav-item active menu-item"><a class="nav-link" href="#">Nossas cervejas</a></li>
                <li class="nav-item active menu-item"><a class="nav-link" href="#">Onde encontrar</a></li>
                <li class="nav-item active menu-item"><a class="nav-link" href="#">Trabalhe conosco</a></li>
                <li class="nav-item active menu-item"><a class="nav-link" href="contato.html">Contato</a></li>
          </div>
        </nav>
      </header>
    <main class="container mb-5" id="main">
        <div>
            <h2>Fale conosco</h2>
            <form>
                <label for="first-name">Nome</label><br>
                <input type="text" id="first-name" name="first-name" placeholder="Coder" required autofocus class="form-control"><br>
                <label for="last-name">Sobrenome</label><br>
                <input type="text" id="last-name" name="last-name" placeholder="House" required class="form-control"><br>
                <label for="phone">Telefone</label><br>
                <input type="text" id="phone" name="phone" placeholder="(21) 99999-9999" class="form-control"><br>
                <label for="email">Email</label><br>
                <input type="email" id="email" name="email" placeholder="beer@coderhouse.com" required class="form-control"><br>
                <label for="marital-status">Estado civil: </label>
                <select name="marital-status" id="marital-status" class="form-select">
                    <option value="single">Solteiro(a)</option>
                    <option value="married">Casado(a)</option>
                    <option value="divorced">Divorciado(a)</option>
                    <option value="widowed">Viúvo(a)</option>
                </select><br>
                <label for="newsletter">Deseja receber nossa newsletter? </label>
                <input type="checkbox" name="newsletter" id="newsletter" class="form-check-input" checked><br>
                <label for="message">Mensagem</label><br>
                <textarea name="message" cols="40" rows="10" placeholder="Nos mande um oi!" class="form-control"></textarea><br>
                <input type="reset" value="Limpar informações" class="btn btn-light">
                <input type="submit" value="Enviar" class="btn btn-primary">
            </form>
        </div>
    </main>
    <footer id="footer" class="footer mt-auto p-3 bg-dark text-light">
        <div class="container text-center">
            <p>© 2022 Coder House Brewery. Todos os direitos reservados.</p>
            <p>Beba com moderação. Não compartilhe este conteúdo com menores de idade.</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
</body>

</html>
